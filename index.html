<!-- freecodecamp - JavaScript Calculator -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>JavaScript Calculator</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <main>
    <div class="container">
      <header class="logo">FreeCodeCamp Calculator</header>
      <div class="block">
        <input type="text" id="output"></input>
      </div>
      <div class="block">
        <button>AC</button>
        <button>CE</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="block">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="block">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="block">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="block">
        <button>.</button>
        <button>0</button>
        <button>Ans</button>
        <button>=</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="js/jQuery.js"></script>
</body>
</html>
